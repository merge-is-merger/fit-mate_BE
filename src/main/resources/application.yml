spring:
  datasource:
    url: ${INSTANCE_CONNECTION_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
        hibernate: ERROR
